<div class="container-fluid">
    <div class="row">
        <!-- 内容 -->
        <h4 class="page-header">分类管理 <i class="crumbs-arrow">></i> 修改分类</h4>
        <div class="alert alert-success" role="alert">不能将类别移动到自己的子类中去！</div>
        <form class="form-horizontal container-fluid col-md-9" name="myForm">
            <div class="form-group">
                <label class="col-sm-2 control-label">所属分类</label>
                <div class="col-sm-10">
                    <!-- 自定义分类组件 -->
                    <app-classify ng-model="classid" classid="classid" rootclass="1"></app-classify>
                    <!-- 自定义分类组件 END -->
                </div>
            </div>
            <div class="row content-alert" ng-hide="regClassify.regVal == 'pass'">
                <div class="col-sm-10 col-sm-offset-2 alert alert-danger" ng-repeat="item in regClassify.regList | filter : regClassify.regVal">{{ item.tips }}</div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">分类名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="regClassify" ng-model="classname" placeholder="分类名称" ng-blur="change('regClassify', myForm.regClassify.$error)" required ng-pattern="/^[^'%<>@]+$/">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">分类描述</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="5" ng-model="classdesc" placeholder="分类描述..."></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">图片尺寸</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="arcpicsize" placeholder="定义此分类下文章图片的尺寸，格式为：640*480">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">分类图片</label>
                <div class="col-sm-10">
                    <!-- 自定义文件上传组件 -->
                    <app-upload my-params="picUploadPara" my-resps="picResps" my-def="picDefer"></app-upload>
                    <!-- 自定义文件上传组件 END -->
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">是否禁用</label>
                <div class="col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="classdisable">
                            选中为禁用状态
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-default" ng-click="modInfo()">修改分类</button>
                </div>
            </div>
        </form>
        <!-- 内容 END -->
    </div>
</div>
