<div class="container-fluid">
    <div class="row">
        <!-- 内容 -->
        <h4 class="page-header">建站管理 <i class="crumbs-arrow">></i> 修改导航</h4>
        <div class="alert alert-success" role="alert">修改应用导航的信息，导航名称和mark值不能是特殊字符！</div>
        <form class="form-horizontal container-fluid col-md-9" name="myForm">
            <div class="form-group">
                <label class="col-sm-2 control-label">所属栏目</label>
                <div class="col-sm-10">
                    <!-- 自定义导航组件 -->
                    <app-nav ng-model="navid" navid="navid"></app-nav>
                    <!-- 自定义导航组件 END -->
                </div>
            </div>
            <div class="row content-alert" ng-hide="regNav.regVal == 'pass'">
                <div class="col-sm-10 col-sm-offset-2 alert alert-danger" ng-repeat="item in regNav.regList | filter : regNav.regVal">{{ item.tips }}</div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">导航名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="regNav" ng-model="navname" placeholder="导航名称" ng-blur="change('regNav', myForm.regNav.$error)" required ng-pattern="/^[^'%<>@]+$/">
                </div>
            </div>
            <div class="row content-alert" ng-hide="regNavMark.regVal == 'pass'">
                <div class="col-sm-10 col-sm-offset-2 alert alert-danger" ng-repeat="item in regNavMark.regList | filter : regNavMark.regVal">{{ item.tips }}</div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">mark值</label>
                <div class="col-sm-3">
                    <input type="text" ng-disabled="!navid" class="form-control" name="regNavMark" ng-model="navmark" placeholder="导航mark值" ng-blur="change('regNavMark', myForm.regNavMark.$error)" required ng-pattern="/^[a-zA-Z_]+$/">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">是否禁用</label>
                <div class="col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="navdisable">
                            选中为禁用状态
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-default" ng-click="modInfo()">修改导航</button>
                </div>
            </div>
        </form>
        <!-- 内容 END -->
    </div>
</div>
