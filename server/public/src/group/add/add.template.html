<div class="container-fluid">
    <div class="row">
        <!-- 内容 -->
        <h4 class="page-header">用户组管理 <i class="crumbs-arrow">></i> 添加用户组</h4>
        <div class="alert alert-success" role="alert">用户组可以使用中文，但禁止除[@][%]以外的特殊符号！</div>
        <form class="form-horizontal container-fluid col-md-9" name="myForm">
            <div class="row content-alert" ng-hide="regGroup.regVal == 'pass'">
                <div class="col-sm-10 col-sm-offset-2 alert alert-danger" ng-repeat="item in regGroup.regList | filter : regGroup.regVal">{{ item.tips }}</div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">用户组名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="regGroup" ng-model="gname" placeholder="用户组名" ng-blur="change('regGroup', myForm.regGroup.$error)" required ng-pattern="/^[^'%<>@]+$/">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">用户组描述</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="5" ng-model="gdesc" placeholder="用户组描述..."></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">用户组权限</label>
                <div class="col-sm-10">
                    <label class="checkbox-inline" ng-repeat="item in navList">
                        <input type="checkbox" ng-model="$parent.conf[item.mark]"> {{ item.name }}
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-default" ng-click="addInfo()">添加用户组</button>
                </div>
            </div>
        </form>
        <!-- 内容 END -->
    </div>
</div>
